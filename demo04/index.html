<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return <div><h1>Hello {this.props.name}</h1>
          <p> Welcome to the React world!</p>
          </div>
        }
      });

      ReactDOM.render(
        <HelloMessage name="Wendy" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>

<!--React.createClass() creates a component class, which implements a render method to return an component instance of the class. You don't need to call new on the class in order to get an instance, just use it as a normal HTML tag.-->

<!--Components would have attributes, and you can use this.props.[attribute] to access them-->
